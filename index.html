<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark px-5 fixed-top">
      <div class="container-fluid mx-5">
        <a class="navbar-brand" href="#">Les Fousseaux</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#about">About Us</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="page-header" id="home">
      <div class="container header-text font-weight-bold">
        <h1 class="text-uppercase mb-2">
          The Perfect French Getaway
        </h1>

        <h4 class="mt-4">
          Take time out and explore the wonders of the Dordogne and Perigord
          Noire
        </h4>
      </div>
    </header>

    <section class="about" id="about">
      <div class="container-fluid p-5 align-center">
        <div class="row text-center justify-content-center m-4">
          <div class="col-md">
            <img src="img/1.png" class="img-fluid" alt="" />
          </div>
          <div class="col-md">
            <h1>
              Les Fousseaux is a charming French Farmhouse
            </h1>
          </div>
        </div>
      </div>
    </section>

    <section class="gallery" id="gallery">
      <div class="container-fluid my-5">
        <div class="row justify-content-center text-center mx-4 py-4 g-5">
          <div class="col-sm col-md col-lg">
            <img class="img mx-1 rounded-lg img-fluid" src="img/4.jpg" alt="" />
          </div>
          <div class="col-sm col-md col-lg">
            <img class="img mx-1 rounded-lg img-fluid" src="img/5.png" alt="" />
          </div>
          <div class="col-sm col-md col-lg">
            <img class="img mx-1 rounded-lg img-fluid" src="img/6.jpg" alt="" />
          </div>
          <div class="col-sm col-md col-lg">
            <img class="img mx-1 rounded-lg img-fluid" src="img/7.jpg" alt="" />
          </div>
        </div>

        <div class="row justify-content-center text-center mx-4 py-4 g-5">
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/barn1.jpeg"
              alt=""
            />
          </div>
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/barn2.jpeg"
              alt=""
            />
          </div>
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/house1.jpeg"
              alt=""
            />
          </div>
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/house2.jpeg"
              alt=""
            />
          </div>
        </div>
        <div class="row justify-content-center text-center mx-4 py-4 g-5">
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/house3.jpeg"
              alt=""
            />
          </div>
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/house4.jpeg"
              alt=""
            />
          </div>
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/pool1.jpeg"
              alt=""
            />
          </div>
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/pool2.jpeg"
              alt=""
            />
          </div>
        </div>
        <div class="row justify-content-center text-center mx-4 py-4 g-5">
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/pool3.jpeg"
              alt=""
            />
          </div>
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/pool4.jpeg"
              alt=""
            />
          </div>
          <div class="col-sm col-md col-lg">
            <img
              class="img mx-1 rounded-lg img-fluid"
              src="img/WA/terrace1.jpeg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
